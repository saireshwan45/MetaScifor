<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'students/style.css' %}">
</head>
<body>
    <h1 class="title">Student Management System</h1>
    <h2 class="subtitle">Delete Student</h2>
    <p>Are you sure you want to delete "{{ student }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'student_list' %}" class="back-button">Cancel</a>
</body>
</html>
